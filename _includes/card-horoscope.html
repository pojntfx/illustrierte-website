<div class="card">
  <!-- The image of the asterisk -->
  <img class="card-img-top" src="{{ site.baseurl }}/img/{{ include.imgsrc }}" alt="{{ include.imgalt }}">
  <!-- The reciepent of the horoscope and the individual prediction -->
  <div class="card-body">
    <h5 class="card-title">{{ include.about }}</h5>
    <p class="card-text">{{ include.prediction }}</p>
  </div>
</div>
