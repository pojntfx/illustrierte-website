<div class="card bg-light card-header-discription">
  <!-- The post's header image -->
  <img class="card-img" src="{{ site.baseurl }}/img/{{ page.img }}" alt="{{ page.img_alt }}">
  <div class="card-img-overlay header-description">
    <!-- The post's title -->
    <h1 class="card-title">{{ page.title }}</h1>
    <!-- The post's subtitle -->
    <h5 class="card-text">{{ page.subtitle }}</h5>
  </div>
</div>
