<div class="card bg-light card-header-discription card-header-discription-subpage">
  <!-- The post's header image -->
  <img class="card-img" src="{{ site.baseurl }}/img/{{ include.imgsrc }}" alt="{{ include.imgalt }}">
  <div class="card-img-overlay header-description">
    <!-- The post's title -->
    <h1 class="card-title">{{ include.subpagename }}</h1>
    <!-- The post's subtitle -->
    <h5 class="card-text">{{ include.subpagedescription }}</h5>
  </div>
</div>
