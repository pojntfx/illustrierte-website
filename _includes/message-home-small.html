<li class="media mb-3">
  <div class="media-body">
    <!-- Title with link to full article -->
    <a href="{{ site.baseurl }}{{ include.href }}" class="text-dark text-black">
      <h5 class="mt-0 mb-1">{{ include.title }}</h5>
    </a>
    <!-- Short excerpt -->
    <span class="text-dark">
      {{ include.excerpt }}
    </span>
  </div>
</li>
